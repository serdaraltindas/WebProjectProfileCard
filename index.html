<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--BoxingIcons CSS-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="image">
        <img src="/img/image.jpg" alt="" class="profile-img" />
      </div>
      <div class="text-data">
        <span class="name">LearnCoding</span>
        <span class="job">Coder & Youtuber</span>
      </div>
      <div class="media-buttons">
        <a href="#" style="background-color: gray;" class="link">
          <i class="bx bxl-tiktok"></i>
        </a>
        <a href="#" style="background-color: pink;" class="link">
          <i class="bx bxl-instagram-alt"></i>
        </a>
        <a href="#" style="background-color: aqua;" class="link">
          <i class="bx bxl-facebook-circle"></i>
        </a>
        <a href="#" style="background-color: rgba(29, 161, 242, 1);" class="link">
          <i class="bx bxl-twitter"></i>
        </a>
      </div>
      <div class="buttons">
        <button class="button">Subscribe</button>
        <button class="button">Message</button>
      </div>
      <div class="analytics">
        <div class="data">
            <i class='bx bx-heart' ></i>
            <span class="number">660k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-square-dots'></i>
            <span class="number">60k</span>
        </div>
        <div class="data">
            <i class='bx bx-share' ></i>
            <span class="number">1k</span>
        </div>
      </div>
    </div>
  </body>
</html>
